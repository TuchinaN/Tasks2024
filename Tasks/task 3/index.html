<!DOCTYPE html>
<html>
<head>
  <title>Голодные игры. Еда от бабушки</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Котики и миска</h1>
  <form id="form">
    <label for="n">Количество котиков во дворе (n):</label>
    <input type="number" id="n" name="n" value="2" required>
    <br>
    <label for="m">Вместительность миски (m):</label>
    <input type="number" id="m" name="m" value="15" required>
    <br>
    <label for="b">Количество корма для котика (b):</label>
    <input type="number" id="b" name="b" value="10" required>
    <br>
    <label for="r">Время пополнения миски (r):</label>
    <input type="number" id="r" name="r" value="5" required>
    <br>
    <label for="t">Время, за которое едят котики (t):</label>
    <input type="number" id="t" name="t" value="10" required>
    <br>
    <button type="submit">Эмулировать ситуацию</button>
  </form>
  <br>
  <div id="log"></div>
  <script src="script.js"></script>
</body>
</html>
